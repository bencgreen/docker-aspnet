name: publish-3_1

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'
    paths:
      - '.github/workflows/publish-3_1.yml'
      - '3.1/**'
      - 'overlay/**'
      - 'VERSION'

jobs:
  publish-3_1:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
      -
        name: Read .NET version - revision
        uses: bencgreen/read-file-action@v1
        with:
          path: ./3.1/DOTNET_REVISION
        id: dotnet_revision
      -
        name: Read image version
        uses: bencgreen/read-file-action@v1
        with:
          path: ./VERSION
        id: version
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./3.1/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            bcgdesign/aspnet:aspnet-3
            bcgdesign/aspnet:aspnet-3-${{ steps.version.outputs.content }}
            bcgdesign/aspnet:aspnet-3.1
            bcgdesign/aspnet:aspnet-3.1-${{ steps.version.outputs.content }}
            bcgdesign/aspnet:aspnet-${{ steps.dotnet_revision.outputs.content }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
